<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyob Chat App</title>
  <link rel="stylesheet" href="telegram-style.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div id="menu" onclick="controlWidth()">
      <input onclick="controlWidth()" id="checkbox" type="checkbox">
      <label class="toggle" for="checkbox">
        <div id="bar1" class="bars"></div>
        <div id="bar2" class="bars"></div>
        <div id="bar3" class="bars"></div>
      </label>
      <div class="sidebar-content">
        <div class="sidebar-header">
          <h2>Eyob Chat</h2>
          <button id="logout-button">Logout</button>
        </div>

        <!-- User Search Bar -->
        <input type="text" id="search-user" placeholder="Search User..." onkeyup="filterUsers()">

        <div class="sidebar-menu">
          <h3>Users</h3>
          <ul id="user-list"></ul> <!-- User list -->
        </div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <h2>Chat with <span id="chat-with">No one</span></h2>
      </div>
      <div class="chat-messages"></div> <!-- Messages appear here -->
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAu24f6vmreUJOjTVpH4NQ1zhP5LyTC2s0",
      authDomain: "eyobchat-1769b.firebaseapp.com",
      databaseURL: "https://eyobchat-1769b-default-rtdb.firebaseio.com",
      projectId: "eyobchat-1769b",
      storageBucket: "eyobchat-1769b.appspot.com",
      messagingSenderId: "175396149369",
      appId: "1:175396149369:web:b310d2fb7132cacad11ca8",
      measurementId: "G-0XX85HVLKS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check authentication
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "signup.html"; // Redirect if not logged in
      } else {
        loadUsers();
      }
    });

    // Load Users
    async function loadUsers() {
      const usersRef = collection(db, "users");
      const snapshot = await getDocs(usersRef);
      const userList = document.getElementById("user-list");
      userList.innerHTML = ""; // Clear previous users

      snapshot.forEach(doc => {
        const user = doc.data();
        if (user.email !== auth.currentUser.email) { // Don't show current user
          const userElement = document.createElement("li");
          userElement.textContent = user.email;
          userElement.setAttribute("data-id", user.email);
          userElement.addEventListener("click", () => openChat(user.email));
          userList.appendChild(userElement);
        }
      });
    }

    // Function to open chat page
    function openChat(userId) {
      window.location.href = `chat.html?user=${encodeURIComponent(userId)}`;
    }

    // Filter users when searching
    function filterUsers() {
      const searchValue = document.getElementById("search-user").value.toLowerCase();
      const users = document.querySelectorAll("#user-list li");

      users.forEach(user => {
        const userId = user.getAttribute("data-id").toLowerCase();
        if (userId.includes(searchValue)) {
          user.style.display = "block";
        } else {
          user.style.display = "none";
        }
      });
    }

    // Logout function
    function logout() {
      signOut(auth).then(() => {
        alert("You have been logged out.");
        window.location.href = "signup.html";
      }).catch((error) => {
        alert("Logout failed: " + error.message);
      });
    }

    // Attach logout event
    document.getElementById("logout-button").addEventListener("click", logout);
  </script>

  <script>
    function controlWidth() {
      const menu = document.getElementById("menu");
      const checkBox = document.getElementById("checkbox");

      if (checkBox.checked) {
        menu.classList.add("expanded"); // Expand the menu
      } else {
        menu.classList.remove("expanded"); // Collapse the menu
      }
    }
  </script>
</body>
</html>
