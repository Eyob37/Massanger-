<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #user-info {
      margin-bottom: 20px;
    }

    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }

    .received {
      background-color: #fff;
      align-self: flex-start;
    }

    #message-input {
      width: 75%;
      padding: 10px;
      font-size: 16px;
    }

    #send-button {
      padding: 10px;
      font-size: 16px;
    }

    #chat-controls {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="user-info">Loading...</div>

  <div id="chat-box"></div>

  <div id="chat-controls">
    <input type="text" id="message-input" placeholder="Write a message..." />
    <button id="send-button">Send</button>
  </div>

  <!-- Firebase + Script -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="user-detail.js"></script>
</body>
</html>
