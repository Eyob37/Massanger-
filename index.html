<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyob Chat App</title>
  <link rel="stylesheet" href="telegram-style.css"> <!-- Updated stylesheet -->
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div id="menu" onclick="controlWidth()">
      <input onclick="controlWidth()" id="checkbox" type="checkbox">
      <label class="toggle" for="checkbox">
        <div id="bar1" class="bars"></div>
        <div id="bar2" class="bars"></div>
        <div id="bar3" class="bars"></div>
      </label>
      <div class="sidebar-content">
        <div class="sidebar-header">
          <h2>Eyob Chat</h2>
          <p id="user-id">Loading...</p> <!-- User ID Display -->
          <button id="logout-button">Logout</button>
        </div>
        <div class="sidebar-menu">
          <button id="change-password-button">Change Password</button>
        </div>
        <div>
          <input type="text" id="search-user" placeholder="Search user ID">
          <button id="search-button">Search</button>
          <p id="search-result"></p>
        </div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <h2>Welcome to Eyob Chat!</h2>
      </div>
      <div class="chat-messages">
        <p>You are now logged in.</p>
      </div>
    </div>

    <!-- Change Password Form (Initially Hidden) -->
    <div id="change-password-form" class="modal">
      <div class="modal-content">
        <h2>Change Your Password</h2>
        <form id="change-password-form-content">
          <input type="password" id="current-password" placeholder="Enter current password" required>
          <input type="password" id="new-password" placeholder="Enter new password" required>
          <button type="submit">Update Password</button>
        </form>
        <p id="password-message"></p>
        <button id="close-modal">Close</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Import Firebase modules
    import {
      getAuth,
      signOut,
      updatePassword,
      reauthenticateWithCredential,
      EmailAuthProvider
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    
    import {
      getDatabase,
      ref,
      get,
      query,
      orderByChild,
      equalTo
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAu24f6vmreUJOjTVpH4NQ1zhP5LyTC2s0",
      authDomain: "eyobchat-1769b.firebaseapp.com",
      databaseURL: "https://eyobchat-1769b-default-rtdb.firebaseio.com",
      projectId: "eyobchat-1769b",
      storageBucket: "eyobchat-1769b.appspot.com",
      messagingSenderId: "175396149369",
      appId: "1:175396149369:web:b310d2fb7132cacad11ca8",
      measurementId: "G-0XX85HVLKS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Check if user is logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "signup.html"; // Redirect to the login page if not logged in
      } else {
        document.getElementById("user-id").innerText = "User ID: " + user.uid;
      }
    });

    // Logout Function
    function logout() {
      signOut(auth)
        .then(() => {
          alert("You have been logged out.");
          window.location.href = "signup.html"; // Redirect to the login page after logging out
        })
        .catch((error) => {
          alert("Logout failed: " + error.message);
        });
    }

    // Attach the logout function to the logout button
    if (document.getElementById("logout-button")) {
      document.getElementById("logout-button").addEventListener("click", logout);
    }

    // Show the Change Password form
    document.getElementById("change-password-button").addEventListener("click", function() {
      document.getElementById("change-password-form").style.display = "block";
    });

    // Close the modal
    document.getElementById("close-modal").addEventListener("click", function() {
      document.getElementById("change-password-form").style.display = "none";
    });

    // Handle password change
    document.getElementById("change-password-form-content").addEventListener("submit", async function(e) {
      e.preventDefault();

      const currentPassword = document.getElementById("current-password").value;
      const newPassword = document.getElementById("new-password").value;
      const user = auth.currentUser;

      if (!currentPassword || !newPassword) {
        document.getElementById("password-message").innerText = "Please fill in both fields.";
        return;
      }

      try {
        // Re-authenticate the user
        const credential = EmailAuthProvider.credential(user.email, currentPassword);
        await reauthenticateWithCredential(user, credential);

        // Update the password
        await updatePassword(user, newPassword);
        document.getElementById("password-message").innerText = "Password updated successfully!";
      } catch (error) {
        document.getElementById("password-message").innerText = "Error updating password: " + error.message;
      }
    });

    // Search User
    document.getElementById("search-button").addEventListener("click", async function() {
      const searchQuery = document.getElementById("search-user").value.trim();
      const usersRef = ref(database, "users");

      if (!searchQuery) {
        document.getElementById("search-result").innerText = "Please enter a user ID or email.";
        return;
      }

      try {
        // Query the database
        const snapshot = await get(query(usersRef, orderByChild("email"), equalTo(searchQuery)));

        if (snapshot.exists()) {
          let resultText = "Users found:\n";
          snapshot.forEach((childSnapshot) => {
            const userId = childSnapshot.key;
            resultText += `User ID: ${userId}\n`;
          });
          document.getElementById("search-result").innerText = resultText;
        } else {
          document.getElementById("search-result").innerText = "No users found.";
        }
      } catch (error) {
        document.getElementById("search-result").innerText = "Error searching user: " + error.message;
      }
    });

  </script>

  <script>
  function controlWidth() {
    const menu = document.getElementById("menu");
    const checkBox = document.getElementById("checkbox");

    if (checkBox.checked) {
      menu.classList.add("expanded"); // Expand the menu
    } else {
      menu.classList.remove("expanded"); // Collapse the menu
    }
  }
  </script>

</body>
</html>
