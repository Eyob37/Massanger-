<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyob Chat App</title>
  <link rel="stylesheet" href="telegram-style.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div id="menu" onclick="controlWidth()">
      <input onclick="controlWidth()" id="checkbox" type="checkbox">
      <label class="toggle" for="checkbox">
        <div id="bar1" class="bars"></div>
        <div id="bar2" class="bars"></div>
        <div id="bar3" class="bars"></div>
      </label>
      <div class="sidebar-content">
        <div class="sidebar-header">
          <h2>Eyob Chat</h2>
          <button id="logout-button">Logout</button>
        </div>
        <div class="sidebar-menu">
          <button id="change-password-button">Change Password</button>
        </div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <h2>Welcome to Eyob Chat!</h2>
      </div>
      
      <!-- Search User by ID (Email) -->
      <div class="search-container">
        <input type="text" id="search-email" placeholder="Search by user email..." />
        <button id="search-button">Search</button>
        <div id="search-results"></div>
      </div>

      <div class="chat-messages">
        <p>You are now logged in.</p>
      </div>
    </div>

    <!-- Change Password Form (Initially Hidden) -->
    <div id="change-password-form" class="modal">
      <div class="modal-content">
        <h2>Change Your Password</h2>
        <form id="change-password-form-content">
          <input type="password" id="new-password" placeholder="Enter new password" required>
          <button type="submit">Update Password</button>
        </form>
        <p id="password-message"></p>
        <button id="close-modal">Close</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Import Firebase modules
    import { getAuth, signOut, updatePassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, query, orderByChild } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAu24f6vmreUJOjTVpH4NQ1zhP5LyTC2s0",
      authDomain: "eyobchat-1769b.firebaseapp.com",
      databaseURL: "https://eyobchat-1769b-default-rtdb.firebaseio.com",
      projectId: "eyobchat-1769b",
      storageBucket: "eyobchat-1769b.appspot.com",
      messagingSenderId: "175396149369",
      appId: "1:175396149369:web:b310d2fb7132cacad11ca8",
      measurementId: "G-0XX85HVLKS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Check if user is logged in
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "signup.html"; // Redirect to the login page if not logged in
      }
    });

    // Logout Function
    function logout() {
      signOut(auth)
        .then(() => {
          alert("You have been logged out.");
          window.location.href = "signup.html"; // Redirect to the login page after logging out
        })
        .catch((error) => {
          alert("Logout failed: " + error.message);
        });
    }

    // Attach the logout function to the logout button
    if (document.getElementById("logout-button")) {
      document.getElementById("logout-button").addEventListener("click", logout);
    }

    // Show the Change Password form
    document.getElementById("change-password-button").addEventListener("click", function() {
      document.getElementById("change-password-form").style.display = "block";
    });

    // Close the modal
    document.getElementById("close-modal").addEventListener("click", function() {
      document.getElementById("change-password-form").style.display = "none";
    });

    // Handle password change
    document.getElementById("change-password-form-content").addEventListener("submit", function(e) {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;
      const user = auth.currentUser;

      if (!newPassword) {
        document.getElementById("password-message").innerText = "Please enter a new password.";
        return;
      }

      updatePassword(user, newPassword)
        .then(() => {
          document.getElementById("password-message").innerText = "Password updated successfully!";
        })
        .catch((error) => {
          document.getElementById("password-message").innerText = "Error updating password: " + error.message;
        });
    });

    // Search for user by email
    document.getElementById("search-button").addEventListener("click", function() {
      const email = document.getElementById("search-email").value;
      if (!email) {
        document.getElementById("search-results").innerHTML = "<p>Please enter an email to search.</p>";
        return;
      }

      const usersRef = ref(db, "users");
      const usersQuery = query(usersRef, orderByChild("email"), equalTo(email));

      get(usersQuery)
        .then(snapshot => {
          if (snapshot.exists()) {
            const users = snapshot.val();
            const userId = Object.keys(users)[0]; // Assume unique email, get first matching user
            const user = users[userId];
            const userDiv = document.createElement("div");
            userDiv.textContent = `Found user: ${user.email}`;
            userDiv.style.cursor = "pointer";
            userDiv.addEventListener("click", () => {
              // Redirect to another page with user details (you can add user-specific functionality here)
              window.location.href = `user-detail.html?userId=${userId}`;
            });
            document.getElementById("search-results").innerHTML = ''; // Clear previous results
            document.getElementById("search-results").appendChild(userDiv);
          } else {
            document.getElementById("search-results").innerHTML = "<p>No user found with this email.</p>";
          }
        })
        .catch(error => {
          console.error("Error searching user: ", error);
          document.getElementById("search-results").innerHTML = "<p>Error searching user.</p>";
        });
    });

  </script>

  <script>
  function controlWidth() {
    const menu = document.getElementById("menu");
    const checkBox = document.getElementById("checkbox");

    if (checkBox.checked) {
      menu.classList.add("expanded"); // Expand the menu
    } else {
      menu.classList.remove("expanded"); // Collapse the menu
    }
  }
</script>
</body>
</html>
