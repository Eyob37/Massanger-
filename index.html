<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyob Chat App</title>
  <link rel="stylesheet" href="telegram-style.css"> <!-- Updated stylesheet -->
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div id="menu" onclick="controlWidth()">
      <input onclick="controlWidth()" id="checkbox" type="checkbox">
      <label class="toggle" for="checkbox">
        <div id="bar1" class="bars"></div>
        <div id="bar2" class="bars"></div>
        <div id="bar3" class="bars"></div>
      </label>
      <div class="sidebar-content">
        <div class="sidebar-header">
          <h2>Eyob Chat</h2>
          <button id="logout-button">Logout</button>
        </div>
        <div class="sidebar-menu">
          <button id="change-password-button">Change Password</button>
        </div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <h2>Welcome to Eyob Chat!</h2>
      </div>
      <div class="chat-messages">
        <p>You are now logged in.</p>
      </div>
    </div>

    <!-- Change Password Form (Initially Hidden) -->
    <div id="change-password-form" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Change Your Password</h2>
        <form id="change-password-form-content">
          <input type="password" id="current-password" placeholder="Enter current password" required>
          <input type="password" id="new-password" placeholder="Enter new password" required>
          <button type="submit">Update Password</button>
        </form>
        <p id="password-message"></p>
        <button id="close-modal">Close</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Import Firebase modules
    import { getAuth, signOut, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAu24f6vmreUJOjTVpH4NQ1zhP5LyTC2s0",
      authDomain: "eyobchat-1769b.firebaseapp.com",
      databaseURL: "https://eyobchat-1769b-default-rtdb.firebaseio.com",
      projectId: "eyobchat-1769b",
      storageBucket: "eyobchat-1769b.appspot.com",
      messagingSenderId: "175396149369",
      appId: "1:175396149369:web:b310d2fb7132cacad11ca8",
      measurementId: "G-0XX85HVLKS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if user is logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "signup.html"; // Redirect to signup if not logged in
      }
    });

    // Logout Function
    function logout() {
      signOut(auth)
        .then(() => {
          alert("You have been logged out.");
          window.location.href = "signup.html"; // Redirect after logout
        })
        .catch(error => {
          alert("Logout failed: " + error.message);
        });
    }

    // Attach logout function to button
    document.getElementById("logout-button").addEventListener("click", logout);

    // Show Change Password Form
    document.getElementById("change-password-button").addEventListener("click", function() {
      document.getElementById("change-password-form").style.display = "block";
    });

    // Close Change Password Form
    document.getElementById("close-modal").addEventListener("click", function() {
      document.getElementById("change-password-form").style.display = "none";
    });

    // Handle Password Change
    document.getElementById("change-password-form-content").addEventListener("submit", async function(e) {
      e.preventDefault();

      const user = auth.currentUser;
      const currentPassword = document.getElementById("current-password").value;
      const newPassword = document.getElementById("new-password").value;
      const passwordMessage = document.getElementById("password-message");

      if (!currentPassword || !newPassword) {
        passwordMessage.innerText = "Please fill out both fields.";
        return;
      }

      try {
        // Step 1: Re-authenticate user
        const credential = EmailAuthProvider.credential(user.email, currentPassword);
        await reauthenticateWithCredential(user, credential);

        // Step 2: Update password
        await updatePassword(user, newPassword);
        passwordMessage.innerText = "Password updated successfully!";
      } catch (error) {
        passwordMessage.innerText = "Error: " + error.message;
      }
    });
  </script>

  <script>
    function controlWidth() {
      const menu = document.getElementById("menu");
      const checkBox = document.getElementById("checkbox");

      if (checkBox.checked) {
        menu.classList.add("expanded"); // Expand the menu
      } else {
        menu.classList.remove("expanded"); // Collapse the menu
      }
    }
  </script>
</body>
</html>
