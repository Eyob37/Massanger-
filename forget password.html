<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  h2 {
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 28px;
    text-align: center;
  }

  #email {
    width: 100%;
    max-width: 350px;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }

  #email:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
  }

  #resetBtn {
    width: 100%;
    max-width: 350px;
    padding: 12px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #resetBtn:hover {
    background-color: #2980b9;
  }

  #resetBtn:active {
    transform: scale(0.98);
  }

  #message {
    margin-top: 20px;
    padding: 10px 15px;
    border-radius: 6px;
    font-size: 14px;
    width: 100%;
    max-width: 350px;
    text-align: center;
    box-sizing: border-box;
  }

  @media (max-width: 480px) {
    h2 {
      font-size: 24px;
    }
    
    #email, #resetBtn {
      padding: 10px 12px;
    }
  }
</style>
</head>
<body>
  <h2>Forgot Password</h2>
  <input type="email" id="email" placeholder="Enter your email" />
  <button id="resetBtn">Reset Password</button>
  <p id="message"></p>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAu24f6vmreUJOjTVpH4NQ1zhP5LyTC2s0",
  authDomain: "eyobchat-1769b.firebaseapp.com",
  databaseURL: "https://eyobchat-1769b-default-rtdb.firebaseio.com",
  projectId: "eyobchat-1769b",
  storageBucket: "eyobchat-1769b.appspot.com",
  messagingSenderId: "175396149369",
  appId: "1:175396149369:web:b310d2fb7132cacad11ca8",
  measurementId: "G-0XX85HVLKS"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle reset button click
    document.getElementById("resetBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const message = document.getElementById("message");

      try {
        await sendPasswordResetEmail(auth, email);
        message.textContent = "üì© Reset email sent! Check your inbox.";
        message.style.color = "green";
      } catch (error) {
        message.textContent = "‚ö†Ô∏è " + error.message;
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
