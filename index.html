<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyob Chat App</title>
  <link rel="stylesheet" href="telegram-style.css"> 
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div id="menu" onclick="controlWidth()">
      <input onclick="controlWidth()" id="checkbox" type="checkbox">
      <label class="toggle" for="checkbox">
        <div id="bar1" class="bars"></div>
        <div id="bar2" class="bars"></div>
        <div id="bar3" class="bars"></div>
      </label>
      <div class="sidebar-content">
        <div class="sidebar-header">
          <h2>Eyob Chat</h2>
          <button id="logout-button">Logout</button>
        </div>
        <div class="sidebar-menu">
          <button id="change-password-button">Change Password</button>
        </div>
        <div class="user-search">
          <input type="text" id="search-user" placeholder="Search User ID">
          <button id="search-button">Search</button>
          <ul id="search-results"></ul>
        </div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <h2>Welcome to Eyob Chat!</h2>
      </div>
      <div class="chat-messages">
        <p>You are now logged in.</p>
      </div>
    </div>

    <!-- Change Password Form -->
    <div id="change-password-form" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Change Your Password</h2>
        <form id="change-password-form-content">
          <input type="password" id="current-password" placeholder="Enter current password" required>
          <input type="password" id="new-password" placeholder="Enter new password" required>
          <button type="submit">Update Password</button>
        </form>
        <p id="password-message"></p>
        <button id="close-modal">Close</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { getAuth, signOut, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu24f6vmreUJOjTVpH4NQ1zhP5LyTC2s0",
      authDomain: "eyobchat-1769b.firebaseapp.com",
      databaseURL: "https://eyobchat-1769b-default-rtdb.firebaseio.com",
      projectId: "eyobchat-1769b",
      storageBucket: "eyobchat-1769b.appspot.com",
      messagingSenderId: "175396149369",
      appId: "1:175396149369:web:b310d2fb7132cacad11ca8",
      measurementId: "G-0XX85HVLKS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Check if user is logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "signup.html";
      }
    });

    // Logout function
    function logout() {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully.");
          window.location.href = "signup.html";
        })
        .catch(error => {
          alert("Logout failed: " + error.message);
        });
    }

    document.getElementById("logout-button").addEventListener("click", logout);

    // Show Change Password Form
    document.getElementById("change-password-button").addEventListener("click", function() {
      document.getElementById("change-password-form").style.display = "block";
    });

    // Close Change Password Form
    document.getElementById("close-modal").addEventListener("click", function() {
      document.getElementById("change-password-form").style.display = "none";
    });

    // Handle Password Change
    document.getElementById("change-password-form-content").addEventListener("submit", async function(e) {
      e.preventDefault();

      const user = auth.currentUser;
      const currentPassword = document.getElementById("current-password").value;
      const newPassword = document.getElementById("new-password").value;
      const passwordMessage = document.getElementById("password-message");

      if (!currentPassword || !newPassword) {
        passwordMessage.innerText = "Please fill out both fields.";
        return;
      }

      try {
        const credential = EmailAuthProvider.credential(user.email, currentPassword);
        await reauthenticateWithCredential(user, credential);
        await updatePassword(user, newPassword);
        passwordMessage.innerText = "Password updated successfully!";
      } catch (error) {
        passwordMessage.innerText = "Error: " + error.message;
      }
    });

    // User Search Feature
    document.getElementById("search-button").addEventListener("click", async function() {
  const searchInput = document.getElementById("search-user").value.trim();
  const resultsList = document.getElementById("search-results");

  if (!searchInput) {
    resultsList.innerHTML = "<li>Please enter a User ID</li>";
    return;
  }

  // Convert email to a safe format (replace . with ,)
  const safeKey = searchInput.replace(/\./g, ',');

  const dbRef = ref(db);
  get(child(dbRef, `users/${safeKey}`))
    .then(snapshot => {
      if (snapshot.exists()) {
        const userData = snapshot.val();
        resultsList.innerHTML = `<li><a href="chat.html?user=${safeKey}">${userData.name}</a></li>`;
      } else {
        resultsList.innerHTML = "<li>User not found</li>";
      }
    })
    .catch(error => {
      resultsList.innerHTML = `<li>Error: ${error.message}</li>`;
    });
});
  </script>

  <script>
    function controlWidth() {
      const menu = document.getElementById("menu");
      const checkBox = document.getElementById("checkbox");

      if (checkBox.checked) {
        menu.classList.add("expanded");
      } else {
        menu.classList.remove("expanded");
      }
    }
  </script>
</body>
</html>
